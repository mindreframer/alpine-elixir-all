name: ci

on:
  push:
    branches: main

jobs:
  elixir-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Erlang
        if: github.event_name == 'push' && contains(toJson(github.event.commits), 'with-erlang') == true
        uses: docker/build-push-action@v2
        with:
          context: erlang
          file: erlang/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: |
            mindreframer/alpine-erlang:latest
            mindreframer/alpine-erlang:23.1.2
            mindreframer/alpine-erlang:23.1
      -
        name: Build and push Elixir
        if: github.event_name == 'push' && contains(toJson(github.event.commits), 'with-elixir') == true
        uses: docker/build-push-action@v2
        with:
          context: elixir
          file: elixir/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: ${{ fromJson(./bin/render-versions).elixir}}
      -
        name: Build and push Phoenix
        if: github.event_name == 'push' && contains(toJson(github.event.commits), 'with-phoenix') == true
        uses: docker/build-push-action@v2
        with:
          context: phoenix
          file: phoenix/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: |
            mindreframer/alpine-elixir-phoenix:latest
            mindreframer/alpine-elixir-phoenix:1.11.1
            mindreframer/alpine-elixir-phoenix:1.11
