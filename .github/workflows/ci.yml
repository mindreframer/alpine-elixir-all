name: ci

on:
  push:
    branches: main

jobs:
  path-context:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Erlang
        uses: docker/build-push-action@v2
        with:
          context: erlang
          file: erlang/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: |
            mindreframer/alpine-erlang:latest
            mindreframer/alpine-erlang:23.1.2
            mindreframer/alpine-erlang:23.1
      -
        name: Build and push Elixir
        uses: docker/build-push-action@v2
        with:
          context: elixir
          file: elixir/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: |
            mindreframer/alpine-elixir:latest
            mindreframer/alpine-elixir:1.11.1
            mindreframer/alpine-elixir:1.11
      -
        name: Build and push Phoenix
        uses: docker/build-push-action@v2
        with:
          context: phoenix
          file: phoenix/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: |
            mindreframer/alpine-elixir-phoenix:latest
            mindreframer/alpine-elixir-phoenix:1.11.1
            mindreframer/alpine-elixir-phoenix:1.11
